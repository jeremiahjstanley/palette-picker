<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Palette Picker</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1 class="main-header">Palette Picker</h1>
	</header>
	<main class="palette">
		<section class='color-0-section'>
			<h3 class="color-0-text"></h3>
			<button class='lock-button'>lock</button>
		</section>
		<section class='color-1-section'>
			<h3 class="color-1-text"></h3>
			<button class='lock-button'>lock</button>
		</section>
		<section class='color-2-section'>
			<h3 class="color-2-text"></h3>
			<button class='lock-button'>lock</button>
		</section>
		<section class='color-3-section'>
			<h3 class="color-3-text"></h3>
			<button class='lock-button'>lock</button>
		</section>
		<section class='color-4-section'>
			<h3 class="color-4-text"></h3>
			<button class='lock-button'>lock</button>
		</section>
	</main>
	<form> 
		<select>
			<option value="">--</option>
		</select>
		<input type="text" class="input-field">
		<button>Save</button>
	</form>
	<hr>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<<script src="./js/scripts.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
