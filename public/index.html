<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Palette Picker</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<header>
		<h1 class="main-header">Palette Picker</h1>
	</header>

	<main class="main-palette">
		<section class='color-0-section'>
			<h3 class="color-0-text"></h3>
			<button class='lock-button'>lock</button>
		</section>
		<section class='color-1-section'>
			<h3 class="color-1-text"></h3>
			<button class='lock-button'>lock</button>
		</section>
		<section class='color-2-section'>
			<h3 class="color-2-text"></h3>
			<button class='lock-button'>lock</button>
		</section>
		<section class='color-3-section'>
			<h3 class="color-3-text"></h3>
			<button class='lock-button'>lock</button>
		</section>
		<section class='color-4-section'>
			<h3 class="color-4-text"></h3>
			<button class='lock-button'>lock</button>
		</section>
	</main>

	<hr>

	<form class="save-palette-form"> 
		<h3>Save Current Palette</h3>
		<select class='project-dropdown'>
			<option value='' default>Select a Project</option>
		</select>
		<input type="text" class="palette-input-field" placeholder="enter a name for this palette">
		<button class="save-palette-button">Save Palette</button>
		<p class='palette-feedback-text'></p>
	</form>

	<form class="save-project-form">
		<h3>Create New Project</h3>
		<input type=text class="project-input-field" placeholder=" enter a name for your project">
		<button class="save-project-button">Save Project</button>
		<p class='project-feedback-text'></p>
	</form>

	<section class="projects-container">
		<h2>Projects</h2>
		<p class='project-message'>You don't have any projects! Create some!</p>
		<section class='projects'>
		</section>	
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="jquery.min/jquery.min.js"><\/script>')</script>
	<script src="./js/scripts.js" type="text/javascript" charset="utf-8" async defer></script>

</body>

</html>
